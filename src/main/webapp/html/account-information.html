<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<script src="../js/jquery-2.1.1.min.js"></script>
		<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/account-information.css" />
		<title>AccountInformation</title>
	</head>

	<body>
		<div class="center">
			<div class="title">
				<span class="spans"> ACCOUNT INFORMATION</span>
			</div>

			<div class="form-center">
				<form class="form">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Phone</label>
						<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Phone">
					</div>
					
					<div class="form-group">
						<label for="exampleInputEmail1">Birthday</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Change password</label>
					</div>

					<div class="changePassword">
						<div class="form-group">
							<label for="exampleInputEmail1">Current Password</label>
							<input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Current Password">
							<small id="emailHelp" class="form-text text-muted"></small>
						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">New Password</label>
							<input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter New Password">
							<small id="emailHelp" class="form-text text-muted"></small>
						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">Confirm New Password</label>
							<input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Confirm New Password">
							<small id="emailHelp" class="form-text text-muted"></small>
						</div>
					</div>
					<div class="review-add-sort">
						<button type="button" class="btn " data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap"> 
			<span style="color: white;">
				SAVE
			</span>
			</button>
					</div>
				</form>
			</div>

			

		</div>

		<script type="text/javascript">
			$(".form-check-input").click(function() {
				var $Check1 = $("#exampleCheck1");
				if($Check1.is(":checked")) {
					$(".changePassword").css("display", "block");
				} else {
					$(".changePassword").css("display", "none");
				}
			});
		</script>
	</body>

</html>
